<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/reset.js"></script>
    <link rel="stylesheet" href="css/rekuto.css">
    <title>林玲玖斗の紹介ページ</title>
</head>
<body>
    <header>
        <h1>林玲玖斗の紹介ページ（作成者：林歩）</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#profile">プロフィール</a></li>
            <li><a href="#comments">コメント</a></li>
            <li><a href="#counter">カウンター</a></li>
            <li><a href="#footer">フッター</a></li>
        </ul>
    </nav>

    <main>
        <div id="profile" class="profile">
            <div class="image-container">
                
                <img id="profile-image" class="profile-image" src="image/.jpg" alt="プロフィール画像">
                <div class="toggle-button-container">
                <button id="toggle-button" onclick="toggleImage()">画像切り替え</button>
            </div>
            </div>
            <div class="profile-details">
                <h2>林玲玖斗</h2>
                <p>年齢: 19歳</p>
                <p>趣味: スポーツ観戦</p>
                <p>得意科目: 開発技術</p>
                <p>好きな食べ物: メロン</p>
                <p>就職活動の方針: 早めに活動する</p>
            </div>
        </div>
    </main>

    <div id="hancomm" class="hancomm">
        <h3>班員からのコメント</h3>
    </div>
    <div id="comments" class="comments">

        <div class="comment-box">
            <div class="comment">
                <p><span class="member-name">富谷：</span>コメント内容</p>
            </div>
        </div>
        <div class="comment-box">
            <div class="comment">
                <p><span class="member-name">山下：</span>コメント内容</p>
            </div>
        </div>
        <div class="comment-box">
            <div class="comment">
                <p><span class="member-name">井上：</span>コメント内容</p>
            </div>
        </div>
        <div class="comment-box">
            <div class="comment">
                <p><span class="member-name">林歩：</span>いいね！</p>
            </div>
        </div>
    </div>

    <div id="counter" class="counter">
        <h3>ボタンが押された回数</h3>
        <div class="count-container">
            <p id="count">0</p>
            <div class="button-container">
                <button onclick="incrementCount()">ボタンを押す</button>
            </div>
        </div>
    </div>

    <footer id="footer">
        <h4>その他の班員一覧</h4>
        <nav>
            <ul class="footer-links">
                <li><a href="tomi.html">富谷</a></li>
                <li><a href="yamashita.html">山下</a></li>
                <li><a href="inoue.html">井上</a></li>
                <li><a href="rekuto.html">林玲</a></li>
                <li><a href="ayuki.html">林歩</a></li>
            </ul>
        </nav>
        <div class="top-link">
            <a href="index.html">TOPへ戻る</a>
        </div>
    </footer>

    <script>
        function incrementCount() {
            var countElement = document.getElementById('count');
            var count = parseInt(countElement.innerText);
            count++;
            countElement.innerText = count;
        }

        function toggleImage() {
        var image = document.getElementById('profile-image');
        var button = document.getElementById('toggle-button');

        if (image.style.display === 'none') {
            image.style.display = 'block';
            button.textContent = '画像非表示';
        } else {
            image.style.display = 'none';
            button.textContent = '画像表示';
        }
    }
    </script>
</body>
</html>
